{% extends 'base.html' %}

{% block content %}

    <section>
        <h2>Редактиране на документ в изходящ регистър.</h2>

        <form method="post" enctype="multipart/form-data">

            {{ form }}
            {% csrf_token %}

            <button type="submit">Редактирай</button>

        </form>

        <a href="{% url 'outgoing-dashboard' %}">Откажи промените</a>
    </section>
    
{% endblock  %}
