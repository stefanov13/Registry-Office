{% extends 'base.html' %}
{% load add_field_attribute %}

{% block content %}
    <section>
        <h2>Изтриване на класификатор "Тип договор".</h2>

        <form method="post" enctype="multipart/form-data">

            {% for field in form %}
                <div class="mb-3">

                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field|add_field_classes:'form-control' }}

                </div>
            {% endfor %}

            {% csrf_token %}

            <div class="vstack gap-2 col-md-5 mx-auto mb-3">
                <button type="submit" class="btn btn-danger">Изтрий</button>
                <a href="{% url 'contract-types-dashboard' %}" class="btn btn-outline-secondary">Откажи промените</a>
            </div>

        </form>
    </section>
{% endblock  %}
