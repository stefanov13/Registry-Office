{% extends 'base.html' %}
{% load add_field_attribute %}

{% block content %}

    <section>
        <h2>Промяна на паролата на потребителският профил</h2>

        <form method="post">

            {% for field in form %}
                <div class="mb-3">

                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field|add_field_classes:'form-control' }}

                </div>
            {% endfor %}
            
            {% csrf_token %}
            
            <div class="vstack gap-2 col-md-5 mx-auto mb-3">
                <button type="sumit" class="btn btn-success">Промени паролата</button>
                <a href="{% url 'user-details' %}" class="btn btn-info">Протребителски профил</a>
            </div>


        </form>
    </section>
    

{% endblock %}
